
<section>
  <div class="flex min-h-screen overflow-hidden bg-white">
    <div class="
            flex flex-col
            justify-center
            flex-1
            px-4
            py-12
            sm:px-6
            lg:flex-none lg:px-20
            xl:px-24
          ">
      <div class="w-full max-w-xl mx-auto lg:w-96">
        <div>
          <a href="/" class="text-blue-600 text-medium">Scribes</a>
          <h2 class="mt-6 text-3xl font-extrabold text-neutral-600"> Sign in. </h2>
        </div>
        <div class="mt-8">
          <div class="mt-6">
            <div *ngIf="isLoading" class="flex w-full justify-center">
              <app-loading-spinner></app-loading-spinner>
            </div>
            <form [formGroup]="form" class="space-y-6" *ngIf="!isLoading">
              <div>
                <label for="email" class="block text-sm font-medium text-neutral-600"> Email address </label>
                <div class="mt-1">
                  <input id="email" name="email" type="email" autocomplete="email" required="" placeholder="Your Email"
                         formControlName="email"
                         class="
                          block
                          w-full
                          px-5
                          py-3
                          text-base
                          placeholder-gray-300
                          transition
                          duration-500
                          ease-in-out
                          transform
                          border border-transparent
                          rounded-lg
                          text-neutral-600
                          bg-gray-50
                          focus:outline-none
                          focus:border-transparent
                          focus:ring-2
                          focus:ring-white
                          focus:ring-offset-2
                          focus:ring-offset-gray-300
                        ">
                </div>
              </div>
              <div class="space-y-1">
                <label for="password" class="block text-sm font-medium text-neutral-600">
                  Password
                </label>
                <div class="mt-1">
                  <input id="password" name="password" type="password"  required="" placeholder="Your Password"
                         formControlName="password"
                         class="
                          block
                          w-full
                          px-5
                          py-3
                          text-base
                          placeholder-gray-300
                          transition
                          duration-500
                          ease-in-out
                          transform
                          border border-transparent
                          rounded-lg
                          bg-gray-50
                          focus:outline-none
                          focus:border-transparent
                          focus:ring-2
                          focus:ring-white
                          focus:ring-offset-2
                          focus:ring-offset-gray-300

">
                </div>
              </div>
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input id="remember-me" name="remember-me" type="checkbox" placeholder="Your password" class="
                          w-4
                          h-4
                          text-blue-600
                          border-gray-200
                          rounded
                          focus:ring-blue-500
                        ">
                  <label for="remember-me" class="block ml-2 text-sm text-neutral-600"> Remember me </label>
                </div>
                <div class="text-sm">
                  <a href="#" class="font-medium text-blue-600 hover:text-blue-500"> Forgot your password? </a>
                </div>
              </div>
              <div>
                <button type="submit"
                        [disabled]="!form.valid"
                        (click)="login()"
                        class="
                        flex
                        items-center
                        justify-center
                        w-full
                        px-10
                        py-4
                        text-base
                        font-medium
                        text-center text-white
                        transition
                        duration-500
                        ease-in-out
                        transform
                        bg-blue-600
                        rounded-xl
                        hover:bg-blue-700
                        focus:outline-none
                        focus:ring-2
                        focus:ring-offset-2
                        focus:ring-blue-500
                        disabled:bg-blue-400
                      "> Sign in </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
    <div class="relative flex-1 hidden w-0 overflow-hidden lg:block bg-gray-100/50">
      <img class="absolute inset-0 object-cover m-auto" src="./assets/illustrations/loginIllustration.svg" alt="">
    </div>
  </div>
</section>
