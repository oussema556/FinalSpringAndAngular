<form class="max-w-xl mx-auto space-y-6 p-8" [formGroup]="form">
  <h1 class="font-bold text-3xl mb-8">General Informations</h1>
  <div class="space-y-1">
    <label for="FullName" class="block text-sm font-medium text-neutral-600">
      FullName
    </label>
    <div class="mt-1">
      <input id="FullName" name="FullName" type="text" placeholder="Your FullName"
             formControlName="fullName"
             class="
                          block
                          w-full
                          px-5
                          py-3
                          text-base
                          placeholder-gray-300
                          transition
                          duration-500
                          ease-in-out
                          transform
                          border border-transparent
                          rounded-lg
                          bg-gray-50
                          focus:outline-none
                          focus:border-transparent
                          focus:ring-2
                          focus:ring-white
                          focus:ring-offset-2
                          focus:ring-offset-gray-300

">
    </div>
  </div>

  <div class="space-y-1">
    <label for="FullName" class="block text-sm font-medium text-neutral-600">
      Bio
    </label>
    <div class="mt-1">
      <textarea id="Bio" name="Bio" type="text" placeholder="Your Bio"
                formControlName="bio"
                class="
                          block
                          w-full
                          px-5
                          py-3
                          text-base
                          placeholder-gray-300
                          transition
                          duration-500
                          ease-in-out
                          transform
                          border border-transparent
                          rounded-lg
                          bg-gray-50
                          focus:outline-none
                          focus:border-transparent
                          focus:ring-2
                          focus:ring-white
                          focus:ring-offset-2
                          focus:ring-offset-gray-300

"></textarea>
    </div>
  </div>

  <div class="flex space-x-4">
    <div class="space-y-1 ">
      <label for="FullName" class="block text-sm font-medium text-neutral-600">
        Phone Number
      </label>
      <div class="mt-1">
        <input id="PhoneNumber" name="PhoneNumber" type="text" placeholder="Your PhoneNumber"
               formControlName="phoneNumber"
               class="
                          block
                          w-full
                          px-5
                          py-3
                          text-base
                          placeholder-gray-300
                          transition
                          duration-500
                          ease-in-out
                          transform
                          border border-transparent
                          rounded-lg
                          bg-gray-50
                          focus:outline-none
                          focus:border-transparent
                          focus:ring-2
                          focus:ring-white
                          focus:ring-offset-2
                          focus:ring-offset-gray-300

">
      </div>
    </div>
    <div class="space-y-1 flex-1">
      <label for="Address" class="block text-sm font-medium text-neutral-600">
        Address
      </label>
      <div class="mt-1">
        <input id="Address" name="Address" type="text" placeholder="Your Address"
               formControlName="address"
               class="
                          block
                          w-full
                          px-5
                          py-3
                          text-base
                          placeholder-gray-300
                          transition
                          duration-500
                          ease-in-out
                          transform
                          border border-transparent
                          rounded-lg
                          bg-gray-50
                          focus:outline-none
                          focus:border-transparent
                          focus:ring-2
                          focus:ring-white
                          focus:ring-offset-2
                          focus:ring-offset-gray-300

">
      </div>
    </div>
  </div>

  <div>
    <button type="submit"
            (click)="updateGeneralInfo()"
            class="
                        flex
                        items-center
                        justify-center
                        w-full
                        px-10
                        py-4
                        text-base
                        font-medium
                        text-center text-white
                        transition
                        duration-500
                        ease-in-out
                        transform
                        bg-blue-600
                        rounded-xl
                        hover:bg-blue-700
                        focus:outline-none
                        focus:ring-2
                        focus:ring-offset-2
                        focus:ring-blue-500
                        disabled:bg-blue-400
                      "> Save Changes </button>
  </div>
</form>
