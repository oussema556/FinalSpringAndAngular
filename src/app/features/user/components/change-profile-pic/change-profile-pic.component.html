<div class="min-h-screen w-full flex items-center justify-center absolute bg-black/40 z-50">
  <form class="space-y-6 bg-gray-50 rounded-lg p-4 w-4xl" [formGroup]="f">
    <div class="space-y-4 relative">
      <div class="flex justify-end min-w-[48rem]">
        <svg

          xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>
      <div class="">
        <input type="file" class="hidden" id="uploadIamge"
               formControlName="picture"
               (change)="selectFile($event)">
        <label for="uploadIamge" class="flex min-h-[10rem] text-gray-400 hover:bg-blue-100 rounded-lg hover:text-blue-500 transition p-2 text-center bg-gray-100 flex justify-center items-center cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <span>
            Upload an Image
          </span>
        </label>
      </div>
      <button type="submit"
              (click)="changeProfilePic()"
              class="
                        flex
                        items-center
                        justify-center
                        w-full
                        px-10
                        py-4
                        text-base
                        font-medium
                        text-center text-white
                        transition
                        duration-500
                        ease-in-out
                        transform
                        bg-blue-600
                        rounded-xl
                        hover:bg-blue-700
                        focus:outline-none
                        focus:ring-2
                        focus:ring-offset-2
                        focus:ring-blue-500
                        disabled:bg-blue-400
                      "> Upload Image </button>
    </div>
  </form>
</div>
