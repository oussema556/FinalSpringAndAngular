<!--Create A Post-->
<div class="createPost m-4 p-4 bg-white rounded-lg max-w-[42rem] mx-auto">
  <form class="space-y-4" [formGroup]="post">
    <p class="font-bold text-gray-800 text-xl">Create Your Post</p>
    <input id="title" name="title" type="text" required="" placeholder="What's the title of your story"
           formControlName="title"
           class="
                          block
                          w-full
                          px-5
                          py-3
                          text-base
                          placeholder-gray-300
                          transition
                          duration-500
                          ease-in-out
                          transform
                          border border-transparent
                          rounded-lg
                          text-neutral-600
                          bg-gray-50
                          focus:outline-none
                          focus:border-transparent
                          focus:ring-2
                          focus:ring-white
                          focus:ring-offset-2
                          focus:ring-offset-gray-300
                        ">
    <textarea id="description" name="description" type="text" required="" placeholder="Tell us your story..."
              formControlName="description"
              class="
                          block
                          w-full
                          px-5
                          py-3
                          text-base
                          placeholder-gray-300
                          transition
                          duration-500
                          ease-in-out
                          transform
                          border border-transparent
                          rounded-lg
                          text-neutral-600
                          bg-gray-50
                          focus:outline-none
                          focus:border-transparent
                          focus:ring-2
                          focus:ring-white
                          focus:ring-offset-2
                          focus:ring-offset-gray-300
                        "></textarea>
    <div class="flex space-x-4">
      <div class="">
        <select class="min-w-xs rounded-lg border-0 bg-gray-100" (change)="changeCategory($event)"  formControlName="category">
          <option value="">Please choose a Category</option>
          <option *ngFor="let category of categories" [value]="category.categoryId">{{category.categoryName}}</option>
        </select>
      </div>
      <div class="w-full">
        <input type="file" class="hidden" id="uploadIamge">
        <label for="uploadIamge" class="flex text-gray-400 hover:bg-blue-100 rounded-lg hover:text-blue-500 transition p-2 text-center bg-gray-100 flex justify-center cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <span>
            Upload an Image
          </span>
        </label>
      </div>
    </div>
    <button type="submit"
            (click)="createPost()"
            class="
                         flex
                        items-center
                        justify-center
                        w-full
                        px-10
                        py-4
                        text-base
                        font-medium
                        text-center text-white
                        transition
                        duration-500
                        ease-in-out
                        transform
                        bg-blue-600
                        rounded-xl
                        hover:bg-blue-700
                        focus:outline-none
                        focus:ring-2
                        focus:ring-offset-2
                        focus:ring-blue-500
                        disabled:bg-blue-400
                      "> Publish </button>
  </form>
</div>
<!--End Create A Post-->
