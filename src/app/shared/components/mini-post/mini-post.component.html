<div

  class="cursor-pointer flex space-x-4 text-sm rounded-md focus:outline-none p-2 bg-white border-2 transition"  >
  <div class="w-2/5">
    <img class=" rounded-md" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
    <div class="flex items-center justify-between">
      <button
        (click)="isLiked()"
        class="flex items-center space-x-2 border-gray-200 border-2 mt-4 p-2 rounded">
        <svg [ngClass]="likeStatus ? 'text-red-600 fill-current':'text-gray-600'" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
        <p [ngClass]="likeStatus ? 'text-red-600':'text-gray-600'" class="font-semibold">82</p>
      </button>

      <button class="flex items-center space-x-2 border-gray-200 border-2 mt-4 p-2 rounded">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4  text-gray-600" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
        </svg>
        <p class="font-semibold text-gray-600">82</p>
      </button>
    </div>
  </div>
  <div class="p-2 w-3/5">

    <a
      [routerLink]="['/profile']"
      class="cursor-pointer flex items-center space-x-4 text-sm rounded-md focus:outline-none transition mb-4 hover:underline">
      <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
      <p class="font-bold">Username</p>
    </a>
    <h1 class="text-lg font-bold">This is the Posts Title</h1>
    <p class="text-gray-500">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A at autem consequuntur dolores dolorum eaque eum impedit ipsam laboriosam</p>
  </div>
</div>
